name: FTP Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    pull_request:
      - main

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Replace password
        run: sed -i "s/PASSWORD_PLACEHOLDER/$PASS/" config.php
        env:
          PASS: ${{ secrets.EMAIL_PASSWORD }}

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.ae-isae-supaero.fr
          server-dir: temoignage-harcelement/
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: .git*
            - .git*/**
            - .github*
            - .github*/**
            - .vscode*
            - .vscode*/**
            - README.md
            - LICENSE
